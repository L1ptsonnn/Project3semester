<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/index-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ТУРИ</h2>
        <div class="sidebar-footer mt-auto">
                <a href="/login" class="btn btn-outline-light btn-sm w-100 mb-2">Login</a>
                <a href="/register" class="btn btn-outline-light btn-sm w-100">Register</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Усі Тури</h1>
            <div class="tour-list">
                {% for tour in tours %}
                    <div class="tour-item d-flex mb-4">
                        <div class="tour-image">
                            <img src="{{ tour.image }}" alt="Фото туру" class="img-fluid" style="height: 100%; width: 150px; object-fit: cover;">
                        </div>

                        <div class="tour-details ms-3">
                            <h3 class="tour-title">{{ tour.country }}</h3>
                            <p class="tour-description">{{ tour.content }}</p>
                            <p><strong>Кількість людей:</strong> {{ tour.group_size }}</p>
                            <p><strong>Ціна:</strong> {{ tour.price }} грн</p>
                            <div class="tour-actions">
                                <button class="btn btn-success buy-button" href="/login">Купити</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
