<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ТУРИ</h2>
    </div>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Доступні Тури</h1>
            <div class="tour-list">
                {% for tour in tours %}
                <div class="tour-item">
                    <h3 class="tour-title">{{ tour.country }}</h3>
                    <p class="tour-description">{{ tour.content }}</p>
                    <p><strong>Кількість людей:</strong> {{ tour.group_size }}</p>
                    <p><strong>Ціна:</strong> {{ tour.price }} грн</p>
                    <a href="/tour/{{ tour.id }}" class="btn btn-primary">Детальніше</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
