<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення Посту</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tour-create-style.css">
</head>
<body>

    <div class="sidebar">
        <h2>Створення нового туру</h2>
        <a href="/" class="btn btn-light btn-sm w-100 mt-3">Головне меню</a>
    </div>

    <div class="content">
        <h1 class="text-center">Створити Новий Тур</h1>
        <div class="form-container">
            <form method="POST" action="/tour-create" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="country" class="form-label">Назва країни</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Фото туру</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Опис</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="group_size" class="form-label">Кількість людей</label>
                    <input type="number" class="form-control small-input" id="group_size" name="group_size" min="1" max="4" value="1" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Ціна</label>
                    <input type="number" class="form-control small-input" id="price" name="price" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Створити тур</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
