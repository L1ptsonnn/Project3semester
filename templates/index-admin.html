<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури (Admin)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ТУРИ (ADMIN)</h2>
        <a href="/tour-create" class="add-post-link">ДОДАТИ ТУР</a>
    </div>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Усі Тури</h1>
            <div class="row">
                {% for tour in tours %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ tour.country }}</h5>
                            <p class="card-text">{{ tour.content[:100] }}...</p>
                            <p><strong>Кількість людей:</strong> {{ tour.group_size }}</p>
                            <p><strong>Ціна:</strong> {{ tour.price }} грн</p>
                            <a href="/tour/{{ tour.id }}" class="btn btn-primary">Детальніше</a>
                            <a href="/edit-tour/{{ tour.id }}" class="btn btn-warning mt-2">Редагувати</a>
                            <form action="/delete-tour/{{ tour.id }}" method="POST" class="mt-2">
                                <button type="submit" class="btn btn-danger">Видалити</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
