<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури (Admin)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ТУРИ (ADMIN)</h2>
        <a href="/tour-create" class="add-post-link">ДОДАТИ ТУР</a>
    </div>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Усі Тури</h1>
            <div class="tour-list">
                {% for tour in tours %}
                    <div class="tour-item">
                        <h3 class="tour-title">{{ tour.country }}</h3>
                        <p class="tour-description">{{ tour.content }}</p>
                        <p><strong>Кількість людей:</strong> {{ tour.group_size }}</p>
                        <p><strong>Ціна:</strong> {{ tour.price }} грн</p>
                        <div class="tour-actions">
                            <a href="/tour/{{ tour.id }}" class="btn btn-primary">Детальніше</a>
                            <a href="/edit-tour/{{ tour.id }}" class="btn btn-warning">Редагувати</a>
                            <form action="/delete-tour/{{ tour.id }}" method="POST" class="d-inline" onsubmit="return confirmDelete()">
                                <button type="submit" class="btn btn-danger">Видалити</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Ви впевнені, що хочете видалити цей тур?");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
